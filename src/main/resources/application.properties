spring.application.name=Task Management

# Swagger
springdoc.swagger-ui.path=/

# JWT
jwt.secret=xxx
jwt.expiration=xxx

# Liquibase
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

#Freemarker
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl

# DB
spring.datasource.url=xxx
spring.datasource.username=xxx
spring.datasource.password=xxx
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=task
spring.datasource.hikari.connection-init-sql=set schema 'task'
spring.datasource.hikari.maximumPoolSize=10

## Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=xxx
spring.mail.password=xxx
spring.mail.transport.protocol=smtp
spring.mail.smtp.connectiontimeout=10000
spring.mail.smtp.timeout=10000
spring.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true